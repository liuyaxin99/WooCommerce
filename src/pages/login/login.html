<ion-header>
  <ion-navbar color="danger">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card >
    <img src="./assets/imgs/Logo.jpg" />
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button class="login-btn" (click)="login()">Login</button>
  <button ion-button clear block color="danger" (click)="signUp()">No Account? Sign Up Here</button>

</ion-content>
